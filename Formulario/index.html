<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>

<body>
    <main>
        <h1 id="title">Formulário</h1>
        <div class="master-div-style">
            <p id="description">Preencha todos os campos do Formulário.</p>
            <form id="survey-form" action="mailto:coelho.diogogoncalves@gmail.com">
                <div class="form-rows">
                    <div class="labels">
                        <label for="name" id="name-label">Nome</label>
                    </div>
                    <div class="fields">
                        <input type="text" id="name" class="input-fields" placeholder="Escreva o seu nome completo"
                            required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="morada" id="name-label">Morada</label>
                    </div>
                    <div class="fields">
                        <input type="text" id="name" class="input-fields" placeholder="Escreva a sua morada" required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="localidade" id="name-label">Localidade</label>
                    </div>
                    <div class="fields">
                        <input type="text" id="name" class="input-fields" placeholder="Localidade" required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="number" id="number-label">Idade</label>
                    </div>
                    <div class="fields">
                        <input type="number" id="number" class="input-fields" placeholder="Idade" min="1" max="100">
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="number" id="number-label">Telemovel</label>
                    </div>
                    <div class="fields">
                        <input id="number" class="input-fields" placeholder="Escreva todo seguido. (ex. 999999999)"
                            type="tel" pattern="[0-9]{9}">
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="time-of-day">Sexo:</label>
                    </div>
                    <div class="fields">
                        <ul id="time-of-day" style="list-style: none;">
                            <li class="radio">
                                <label>
                                    Masculino
                                    <input name="time-radio" type="radio" value="1" class="user-selection">
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    Feminino
                                    <input name="time-radio" type="radio" value="2" class="user-selection">
                                </label>
                            </li>
                            <li class="radio">
                                <label>
                                    Outro
                                    <input name="time-radio" type="radio" value="3" class="user-selection">
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="email" id="email-label">Email:</label>
                    </div>
                    <div class="fields">
                        <input type="email" id="email" class="input-fields" placeholder="Escreva o seu email" required>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="dropdown" id="dropdown-label">Qual é o
                            cargo que pretende?</label>
                    </div>
                    <div class="fields">
                        <select name="Location of positive event" id="dropdown" class="dropdown">
                            <option value="Diretor Financeiro">Diretor
                                Financeiro</option>
                            <option value="Diretor Merkting">Diretor de
                                Marketing</option>
                            <option value="Diretor de Operações">Diretor de
                                Operações</option>
                            <option value="Diretor Executivo">Diretor
                                Executivo</option>
                            <option value="Diretor Chefe de Tecnologia">Diretor
                                Chefe de Tecnologia</option>
                            <option value="Diretor TI">Diretor TI</option>
                            <option value="Diretor de Receita">Diretor de
                                Receita</option>
                            <option value="Outro">Outro</option>
                        </select>
                    </div>
                </div>
                <div class="form-rows">
                    <div class="labels">
                        <label for="event-details">
                            Escreva algumas qualidade sobre si.
                        </label>
                    </div>
                    <div class="fields">
                        <textarea id="event-details" class="input-fields" style="height: 50px;resize:vertical;font-family:
                                Open Sans Condensed;" name="event-details" cols="1" rows="1" placeholder="Enter your
                                experience here..."></textarea>
                    </div>
                </div>
                <button class="button" id="submit" type="submit">Submit</button>
                <button class="button" id="submit" type="reset">Reset</button>
            </form>
        </div>
    </main>

    <div class="git">
        Find me on <a class="gitLink" href="https://github.com/DCoelhoo" target="_blank">GitHub</a>
    </div>

</body>


</html>
